name: CI

on: [pull_request]

jobs:
  lint:
    container:
      image: golangci/golangci-lint:v1.22-alpine
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Run linter
        run: golangci-lint run
  test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.13
      env:
        GO111MODULE: 'on'
        GOFLAGS: -mod=vendor
    steps:
      - name: Checkout repo
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Run tests with race detector enabled
        run: go test -v -race ./...
