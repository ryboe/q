name: CI

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: golangci/golangci-lint:v1.21-alpine
      env:
        GO111MODULE: 'on'
        GOFLAGS: '-mod=vendor'
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Run the linter
        run: golangci-lint run
  test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.13
      env:
        GO111MODULE: 'on'
        GOFLAGS: '-mod=vendor'
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Run tests with the race detector
        run: go test -v -race ./...
